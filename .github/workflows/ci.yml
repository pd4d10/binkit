# CI workflow for pull requests and pushes to main
# Validates the build across multiple platforms

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Lint
        run: pnpm lint

  # Test package generation on each platform
  test-generate:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: darwin-arm64
            os: macos-14
          - platform: darwin-x64
            os: macos-13
          - platform: linux-x64
            os: ubuntu-latest
          - platform: win32-x64
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Generate and download test package
        run: pnpm generate android-platform-tools --download --current-platform

      - name: Verify generated package
        run: |
          ls -la packages/android-platform-tools-${{ matrix.platform }}/
          ls -la packages/android-platform-tools-${{ matrix.platform }}/bin/
        shell: bash
