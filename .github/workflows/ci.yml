# CI workflow for pull requests and pushes to main
# Validates the build across multiple platforms

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Lint
        run: pnpm lint

  # Test package generation on each platform
  test-generate:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: darwin-arm64
            os: macos-15
          - platform: darwin-x64
            os: macos-15-intel
          - platform: linux-x64
            os: ubuntu-24.04
          - platform: linux-arm64
            os: ubuntu-24.04-arm
          - platform: win32-x64
            os: windows-2025
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Generate and download test package
        id: generate
        run: |
          pnpm generate android-platform-tools --download --current-platform
          if [ -d "packages/android-platform-tools-${{ matrix.platform }}" ]; then
            echo "supported=true" >> $GITHUB_OUTPUT
          else
            echo "supported=false" >> $GITHUB_OUTPUT
            echo "⚠️ Platform ${{ matrix.platform }} is not supported by android-platform-tools, skipping..."
          fi

      - name: Verify generated package
        if: steps.generate.outputs.supported == 'true'
        run: |
          ls -la packages/android-platform-tools-${{ matrix.platform }}/
          ls -la packages/android-platform-tools-${{ matrix.platform }}/bin/
        shell: bash
